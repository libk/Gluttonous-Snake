<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="container">
        <div id="game-view">
            <div id="snake"></div>
        </div>
        <div class="instruction">
            <h2>游戏说明：</h2>
            <ul>
                <li>方向键---控制方向</li>
                <li>空格键---开始和暂停</li>
            </ul>
        </div>
        <div class="score">
            <ul>
                <li>得分：<span id="score-num">0</span></li>
                <li>难度：<span id="degree">1</span></li>
            </ul>
        </div>
    </div>

</body>
</html>
